<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7be0d8, #b8fff9);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
      color: #0f3f49;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(125, 255, 245, 0.8);
      animation: floatUp 6s linear infinite;
      font-size: 20px;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.7); opacity: 0; }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.45);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
      border-radius: 0 0 20px 20px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #0f7f75;
      padding: 10px 18px;
      border-radius: 10px;
      transition: 0.3s;
    }
    nav a:hover {
      background: white;
      transform: scale(1.05);
    }

    .section {
      display: none;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    .active { display: block; }

    h1 { color: #0f7f75; }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 530px;
      height: 530px;
      object-fit: cover;
      border-radius: 20px;
      margin: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: 0.3s;
    }
    .gallery img:hover { transform: scale(1.07); }

    .masonry { column-count: 4; column-gap: 15px; }
    .masonry img {
      width: 100%; margin-bottom: 15px; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .masonry img:hover { transform: scale(1.05); }
    @media (max-width:1200px){ .masonry{column-count:3;} }
    @media (max-width:800px){ .masonry{column-count:2;} }
    @media (max-width:500px){ .masonry{column-count:1;} }

    .message-box {
      background: white;
      max-width: 1200px;
      margin: auto;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      line-height: 1.7;
      font-size: 1.15rem;
      white-space: pre-wrap;
      min-height: 450px;
    }

    .cursor {
      border-right: 2px solid #0f7f75;
      animation: blink 0.8s step-end infinite;
      display: inline;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0f7f75; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #splash {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:url('Cover.jpeg') center/cover no-repeat;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      z-index:9999; transition:opacity 0.7s ease;
    }

  </style>
</head>

  const box = document.getElementById('message-box');
  let i = 0;

  box.appendChild(cursor);

  function type() {

      cursor.insertAdjacentText('beforebegin', message.charAt(i));

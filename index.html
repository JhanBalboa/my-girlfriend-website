body {

body.loading section,

}

.heart {
  position: fixed;
  bottom: -20px;
  pointer-events: none;
  animation: floatUp 7s linear forwards;
  will-change: transform, opacity;
}
@keyframes floatUp {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.6); opacity: 0; }
}

/* Nav */
nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  background: rgba(255,255,255,0.45);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 10;
  border-radius: 0 0 20px 20px;
}
nav a {
  text-decoration: none;
  font-weight: 600;
  color: #0f7f75;
  padding: 10px 18px;
  border-radius: 10px;
  transition: background 0.3s, transform 0.3s;
}
nav a:hover {
  background: white;
  transform: scale(1.05);
}

.section {
  display: none;
  padding: 40px 20px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}
.section.active { display: block; }

h1 { color: #0f7f75; }

.gallery {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}
.gallery img {
  width: 530px;
  height: 530px;
  object-fit: cover;
  border-radius: 20px;
  margin: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.3s;
  will-change: transform;
}
.gallery img:hover { transform: scale(1.05); }

/* Masonry */
.masonry {
  column-count: 4;
  column-gap: 15px;
  max-width: 1400px;
  margin: auto;
}
.masonry img {
  width: 100%;
  margin-bottom: 15px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.25s;
  will-change: transform;
}
.masonry img:hover { transform: scale(1.03); }

@media (hover: none) {
  .masonry img:hover,
  .gallery img:hover { transform: none; }
}

@media (max-width:1200px){ .masonry{column-count:3;} }
@media (max-width:800px){ .masonry{column-count:2;} }
@media (max-width:500px){ .masonry{column-count:1;} }

.message-box {
  background: white;
  max-width: 1200px;
  margin: auto;
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  line-height: 1.7;
  font-size: 1.15rem;
  white-space: pre-wrap;
  min-height: 450px;
}

.cursor {
  border-right: 2px solid #0f7f75;
  animation: blink 0.8s step-end infinite;
}
@keyframes blink {
  50% { border-color: transparent; }
}

#splash {

  justify-content: center;

  transition: opacity 0.7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
